<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="/css/log_in.css" />
    <link rel="stylesheet" href="/css/media-queries.css" />
</head>

<body>
<main class="container">
    <!-- TITLE -->
    <div class="title-container">
        <img src="/img/logo.svg" class="title-logo" />
        <p class="title-paragraph">
            Acebook helps you connect and share with the people in your life.
        </p>
    </div>
    <!-- FORM -->
    <div class="form-container">
        <div th:if="${param.exists}" class="alert alert-danger">
            Username is taken.
        </div>
        <form class="form" th:action="@{/login}" method="post">
            <div class="input-container">
                <input type="text" name="username" placeholder="Email address or Phone Number"
                       class="form-input form-input--email" />
            </div>
            <div class="input-container input-container--password">
                <input type="password" name="password" placeholder="Password" class="form-input form-input--password" />
                <div class="password-eye-container hidden">
                    <img src="/img/eye-off.png" class="password-eye eye-off" />
                </div>
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <button class="form-log-in-btn" type="submit">Log In</button>
            <a href="#" class="form-forgot-password">Forgot Password?</a>
            <div class="divider"></div>
            <a href="/users/new" class="form-create-account-btn">Create New Account</a>
        </form>
        <p class="create-page-paragraph">
            <a href="#" class="create-page-link">Create a Page</a> for a
            celebrity, brand or business.
        </p>
    </div>
</main>

<footer>
    <p class="names">Made with lots of ❤️ and ☕️ by Jack, Max, Raul ＆ Rumen </p>
</footer>

<script src="/js/script_log_in.js"></script>
</body>

</html>
